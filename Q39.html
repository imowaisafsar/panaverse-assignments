<body>

    <script>
        function describe_city(city, country) {
            return city + " , " + country;
        }

        console.log(describe_city("karachi", "pakistan"));
        console.log(describe_city("lahore", "pakistan"));
        console.log(describe_city("mumbai", "india"));
    </script>
