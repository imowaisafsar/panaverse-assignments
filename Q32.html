<body>

    <script>
        let current_users = ["admin", "maaz", "huzaifa", "owais", "hammad"];

        let new_users = ["haris", "maaz", "huzaifa", "taha", "mansoor"];

        for (i = 0; i < new_users.length; i++) {
            if (
                current_users.includes(new_users[i])
            ) {
                console.log("this user name is already taken " + new_users[i] + " person will need to enter a new username");
            }
            else {
                console.log(new_users[i] + " the username is available.");
            }
        }
    </script>
