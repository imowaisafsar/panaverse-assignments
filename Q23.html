<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // true statements
        let car = 'subaru';
        console.log("Is car == 'subaru'? I predict True.");
        console.log(car == 'subaru');

        let fruit = 'Mango';
        console.log("Is fruit == 'Mango'? I predict True.");
        console.log(fruit == 'Mango');

        let game = 'Cricket';
        console.log("Is game == 'Cricket'? I predict True.");
        console.log(game == 'Cricket');

        let food = 'Briyani';
        console.log("Is food == 'Briyani'? I predict True.");
        console.log(food == 'Briyani');

        let language = 'English';
        console.log("Is language == 'English'? I predict True.");
        console.log(language == 'English');

        console.log("Is car != 'subaru'? I predict True.");
        console.log(car != 'subaru');

        console.log("Is fruit != 'Mango'? I predict True.");
        console.log(fruit != 'Mango');

        console.log("Is game != 'Cricket'? I predict True.");
        console.log(game != 'Cricket');

        console.log("Is food != 'Briyani'? I predict True.");
        console.log(food != 'Briyani');

        console.log("Is language != 'English'? I predict True.");
        console.log(language != 'English');
    </script>

</body>

</html>
